apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-cluster
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kafka
  project: default
  source:
    path: .
    repoURL: https://github.com/sheveg/kafka-helm.git
    targetRevision: main
    helm:
      releaseName: kafka
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true