apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-helm
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kafka
  project: default
  source:
    chart: kafka
    path: .
    repoURL: https://github.com/sheveg/kafka-helm.git
    targetRevision: HEAD
    helm:
      releaseName: kafka